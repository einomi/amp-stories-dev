<!DOCTYPE html>
<html amp lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script async="" src="https://cdn.ampproject.org/v0.js"></script>
    <style amp-boilerplate="">
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript
      ><style amp-boilerplate="">
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style></noscript
    >
    <style amp-custom=""></style>
    <script
      async=""
      custom-element="amp-story"
      src="https://cdn.ampproject.org/v0/amp-story-1.0.js"
    ></script>
    <meta name="generator" content="Gatsby 2.24.55" />
    <title data-react-helmet="true"></title>
    <meta name="theme-color" content="#ffffff" />

    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    <link rel="canonical" href="https://luckyduck.digitalstory-example" />
    <meta name="amp-google-client-id-api" content="googleanalytics" />
  </head>
  <body>
	<amp-story
	  standalone="true"
	  title="Story Example2"
	  publisher="Lucky Duck"
	  publisher-logo-src="https://luckyduck.digital/icons/icon-72x72.png"
	  poster-portrait-src="./amp-poster-tmp-c32606958680ac374f7e0fb3a3e92c4a.jpg"
	  ><amp-story-page id="my-first-page"
		><amp-story-grid-layer template="fill"
		  ><amp-img
			width="900"
			height="1600"
			src="./amp-poster-tmp-c32606958680ac374f7e0fb3a3e92c4a.jpg"
		  ></amp-img>
		  <p>Lorem ipsum</p></amp-story-grid-layer
		><amp-story-grid-layer template="vertical"
		  ><h1>Hello, amp-story!</h1></amp-story-grid-layer
		></amp-story-page
	  ><amp-story-page id="my-second-page"
		><amp-story-grid-layer template="fill"
		  ><amp-img
			width="900"
			height="1600"
			src="./amp-poster-tmp-c32606958680ac374f7e0fb3a3e92c4a.jpg"
		  ></amp-img></amp-story-grid-layer
		><amp-story-grid-layer template="vertical"
		  ><h1>The End</h1></amp-story-grid-layer
		></amp-story-page
	  ></amp-story
	>
  </body>
</html>
